<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboystar</title>
  <meta name="theme-color" content="#FF4BA5" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/favicon-32.png" />

  <style>
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      background:#FF4BA5; /* čisté růžové pozadí */
      color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .hero{
      position:relative;
      min-height:100dvh;
      display:grid;
      place-items:center;
      overflow:hidden;
      isolation:isolate;
      padding:0 16px;
    }
    /* žádné pozadí z obrázku, žádné overlaye */

    /* pixelový králíček vlevo nahoře */
    .logo{
      position:fixed; top:14px; left:14px;
      width:70px; height:70px;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      image-rendering: pixelated;
      z-index:50;
    }
  </style>

  <!-- GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WH62CVXEQ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WH62CVXEQ4');
  </script>
</head>

<body>
  <!-- logo -->
  <img src="assets/IMG_5512.webp" alt="femboystar" class="logo" width="70" height="70" />

  <main class="hero" role="main"></main>
</body>
</html>
