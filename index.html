    /* spodní sloupec tlačítek */
    .stack{
      position:fixed;
      left:50%;

      width:min(640px,92%);
      display:flex; flex-direction:column; gap:16px;

      background:rgba(255,75,165,0.08);

      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(18px,4.5vw,22px);
      -webkit-tap-highlight-color:transparent;
      transition:transform .12s ease, opacity .12s ease, background .12s ease;
    }

    .pill:hover{
      background:rgba(255,75,165,0.18);
    }

    .pill:active{
      transform:scale(.985);
      opacity:.95;
    }

    @media (max-height:640px){
