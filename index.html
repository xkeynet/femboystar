<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboystar</title>
  <meta name="theme-color" content="#FF4BA5" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/favicon-32.png" />

  <style>
    :root{
      --brand:#FF4BA5;
      --pillTop:  rgba(255,75,165,.62);
      --pillBot:  rgba(255,75,165,.44);
      --pillEdge: rgba(255,255,255,.22);
      --text: #0c0c0c;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      background:#000;
    }

    /* hero s fotkou na pozadí (celá noha je vidět) */
    .hero{
      min-height:100dvh;
      position:relative;
      display:grid;
      place-items:end center;
      overflow:hidden;
      isolation:isolate;
      background: #000 center bottom/cover no-repeat;
      background-image: url("assets/IMG_2601_Original.jpeg");
      /* pokud chceš vidět VÍCE fotky na malých mobilech, odkomentuj další řádek */
      /* background-size: contain; background-color:#000; */
    }

    /* bílý pixelový králíček vlevo nahoře */
    .logo{
      position:fixed; top:14px; left:14px;
      width:70px; height:70px;
      image-rendering: pixelated;
      user-select:none; -webkit-user-drag:none;
      z-index:5;
    }

    /* stack tlačítek dole */
    .stack{
      position:fixed;
      left:50%;
      bottom: calc(24px + env(safe-area-inset-bottom,0));
      transform:translateX(-50%);
      width:min(720px, 92%);
      display:flex;
      flex-direction:column;
      gap:18px;
      z-index:4;
    }

    /* „glass-pills“ v kvalitě jako v ukázce */
    .pill{
      appearance:none;
      display:block;
      width:100%;
      text-align:center;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;
      font-size: clamp(18px, 4.5vw, 22px);
      padding:18px 26px;
      border-radius:999px;
      color:var(--text);

      /* 3 vrstvy: jemný přechod + světelné elipsy na koncích */
      background:
        /* highlights na koncích */
        radial-gradient(120px 60px at 12% 50%, rgba(255,255,255,.32), rgba(255,255,255,0) 60%),
        radial-gradient(120px 60px at 88% 50%, rgba(255,255,255,.32), rgba(255,255,255,0) 60%),
        /* hlavní růžový přechod */
        linear-gradient(180deg, var(--pillTop), var(--pillBot));
      
      border:1px solid var(--pillEdge);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.35),
        0 16px 40px rgba(255,75,165,.30);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);

      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }

    .pill:active{
      transform: scale(.985);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.28),
        0 12px 28px rgba(255,75,165,.24);
      opacity:.98;
    }

    /* drobná rezerva pro extrémně malé výšky */
    @media (max-height: 620px){
      .stack{ gap:12px }
      .pill{ padding:14px 22px }
    }
  </style>

</head>
