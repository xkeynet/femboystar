<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboystar</title>
  <meta name="theme-color" content="#FF4BA5" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/favicon-32.png" />

  <style>
    :root{
      --brand:#FF4BA5;
      --pill1: rgba(255,75,165,.50);  /* vrch */
      --pill2: rgba(255,75,165,.34);  /* spodek */
      --stroke: rgba(255,255,255,.28);
      --text:#0b0b0b;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* FOTO – ať jsou vidět kraťasy */
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text);
      background:#000 center bottom/cover no-repeat;
      background-image:url("assets/IMG_2601_Original.jpeg");
      /* posun na mobilech, aby byly kraťasy víc v záběru */
      background-position: 65% bottom;
    }
    @media (min-width:600px){
      body{ background-position: center bottom; }
    }

    /* králíček vlevo nahoře */
    .logo{
      position:fixed; top:14px; left:14px;
      width:70px; height:70px; z-index:5;
      image-rendering:pixelated;
      user-select:none; -webkit-user-drag:none;
    }

    /* sloupec tlačítek u spodního okraje */
    .stack{
      position:fixed;
      left:50%;
      bottom:calc(28px + env(safe-area-inset-bottom,0));
      transform:translateX(-50%);
      width:min(720px,92%);
      display:flex; flex-direction:column; gap:16px;
    }

    /* ČISTÉ pilulky – bez blur, bez odlesků */
    .pill{
      display:block; width:100%;
      padding:18px 28px;
      border-radius:999px;
      text-align:center; text-decoration:none;
      font-weight:800; letter-spacing:.2px;
      font-size:clamp(18px,4.5vw,22px);
      color:var(--text);

      background:linear-gradient(180deg, var(--pill1), var(--pill2));
      border:1px solid var(--stroke);
      box-shadow:0 10px 26px rgba(255,75,165,.22);
      -webkit-tap-highlight-color:transparent;
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .pill:active{
      transform:scale(.985);
      box-shadow:0 8px 18px rgba(255,75,165,.18);
      opacity:.98;
    }

    /* když je výška malá, ať se vše vejde a nic nepřekryje špičky bot */
    @media (max-height:640px){
      .stack{ gap:12px }
      .pill{ padding:14px 22px }
    }
  </style>

</head>
