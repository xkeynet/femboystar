  <style>
    :root{ --pink:#FF4BA5; }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; overflow:hidden; }

    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:#000; /* fallback barva za pozadím */
      -webkit-font-smoothing:antialiased;
      color:var(--pink);
    }

    /* FULLSCREEN pozadí – stabilní napříč mobily i tablety */
    .bg{
      position:fixed; inset:0;
      width:100vw; height:100vh;              /* fallback */
      object-fit:cover;
      object-position:center bottom;
      z-index:-1;
      pointer-events:none;
      user-select:none; -webkit-user-drag:none;
    }
    /* Moderní dynamická výška viewportu (iOS/Android s adresní lištou) */
    @supports (height: 100dvh){
      .bg{ height:100dvh; }
    }

    /* logo vlevo nahoře + safe-area top (notche, iPad) */
    .logo{
      position:fixed;
      top:calc(14px + env(safe-area-inset-top,0));
      left:14px;
      width:70px; height:70px;
      image-rendering:pixelated;
      user-select:none; -webkit-user-drag:none;
      z-index:10;
    }

    /* spodní sloupec tlačítek + safe-area bottom */
    .stack{
      position:fixed;
      left:50%;
      bottom:calc(28px + env(safe-area-inset-bottom,0));
      transform:translateX(-50%);
      width:min(640px,92%);
      display:flex; flex-direction:column; gap:16px;
      z-index:5;
      padding-left:env(safe-area-inset-left,0);
      padding-right:env(safe-area-inset-right,0);
    }

    .pill{
      display:block;
      width:100%;
      padding:18px 28px;
      border:2px solid var(--pink);
      border-radius:999px;
      background:rgba(255,75,165,0.08);
      color:var(--pink);
      text-decoration:none;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(18px,4.5vw,22px);
      -webkit-tap-highlight-color:transparent;
      transition:transform .12s ease, opacity .12s ease, background .12s ease;
    }
    .pill:hover{ background:rgba(255,75,165,0.18); }
    .pill:active{ transform:scale(.985); opacity:.95; }

    @media (max-height:640px){
      .stack{ gap:12px }
      .pill{ padding:14px 22px }
    }

    /* Landscape/tablet drobné doladění (víc prostoru, neutrální fokus) */
    @media (orientation:landscape) and (min-width:900px){
      .stack{ width:min(760px,88%); }
      .bg{ object-position:center center; }
    }

    /* iOS safeguard – všude vypnout fixed background (kdyby se objevilo jinde) */
    @supports (-webkit-touch-callout: none){
      body{ background-attachment:scroll; }
    }

    /* Přístupnost – méně animací pokud je v OS zapnuto */
    @media (prefers-reduced-motion: reduce){
      .pill{ transition:none; }
    }
