<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>femboystar</title>
  <meta name="theme-color" content="#FF4BA5" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/favicon-32.png" />

  <!-- STYLES -->
  <style>
    :root{
      --pink: #FF4BA5;
      --glassPink1: rgba(255, 75, 165, .55);
      --glassPink2: rgba(255, 75, 165, .45);
    }

    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      background: var(--pink) center/cover no-repeat fixed;
      color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .hero{
      position:relative;
      min-height:100dvh;
      display:grid;
      place-items:end center;
      overflow:hidden;
      isolation:isolate;
    }

    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: url("assets/IMG_5473.jpeg") center/cover no-repeat;
      z-index:-2;
    }

    /* žádné ztmavení – pseudo-element ponecháme prázdný kvůli vrstvení */
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:none;
      z-index:-1;
      pointer-events:none;
    }

    /* čistý pixelový králíček vlevo nahoře */
    .logo{
      position:fixed; top:14px; left:14px;
      width:70px; height:70px;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      image-rendering: pixelated;
      z-index:50;
    }

    .links{
      width:100%;
      max-width:560px;
      padding:24px 18px 34px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    /* LIQUID-GLASS růžové pilulky */
    .pill{
      display:block;
      text-align:center;
      padding:18px 24px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      letter-spacing:.2px;

      /* růžové sklo – vrstvené pozadí */
      background:
        linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,.15)),
        linear-gradient(180deg, var(--glassPink1), var(--glassPink2));
      color:#fff;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);

      border:1px solid rgba(255,75,165,.55);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.5),
        inset 0 -10px 24px rgba(255,75,165,.35),
        0 14px 34px rgba(255,75,165,.35);

      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);

      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, opacity .12s ease, box-shadow .12s ease;
    }

    .pill:active{
      transform: scale(.98);
      opacity:.95;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.45),
        inset 0 -6px 18px rgba(255,75,165,.35),
        0 10px 26px rgba(255,75,165,.30);
    }

    @media (min-aspect-ratio: 10/9){
      .hero{ place-items:end center; }
    }

    /* přístupnost */
    .sr{
      position:absolute!important;
      height:1px; width:1px;
      overflow:hidden;
      clip:rect(1px,1px,1px,1px);
    }
  </style>

  <!-- GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WH62CVXEQ4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WH62CVXEQ4');
  </script>
</head>

<body>
  <!-- logo -->
  <img src="assets/IMG_5512.webp" alt="femboystar" class="logo" width="70" height="70" />

  <main class="hero" role="main" aria-label="Peris Vixen">
    <nav class="links" aria-label="primary">
      <a class="pill" href="https://onlyfans.com/perisvixen" rel="noopener">OnlyFans</a>
      <a class="pill" href="https://www.instagram.com/perisvixen" rel="noopener">Instagram</a>
      <a class="pill" href="https://x.com/perisvixen" rel="noopener">X</a>
    </nav>
  </main>
</body>
</html>
