  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png" />
  <link rel="apple-touch-icon" href="assets/favicon-32.png" />

  <style>
    :root{
      --pink:#FF4BA5;
      --text:#0b0b0b;
      --border:#000;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--pink);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    /* logo vlevo nahoře */
    .logo{
      position:fixed; top:14px; left:14px;
      width:70px; height:70px;
      image-rendering:pixelated;
      user-select:none; -webkit-user-drag:none;
      z-index:10;
    }

    /* spodní sloupec tlačítek */
    .stack{
      position:fixed;
      left:50%;
      bottom:calc(28px + env(safe-area-inset-bottom,0));
      transform:translateX(-50%);
      width:min(640px,92%);
      display:flex; flex-direction:column; gap:16px;
    }

    /* průhledné „pilulky“ s černým obrysem – všechny stejně velké */
    .pill{
      display:block;
      width:100%;
      padding:18px 28px;
      border:2px solid var(--border);
      border-radius:999px;
      background:transparent;
      color:var(--border);
      text-decoration:none;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(18px,4.5vw,22px);
      -webkit-tap-highlight-color:transparent;
      transition:transform .12s ease, opacity .12s ease;
    }
    .pill:active{ transform:scale(.985); opacity:.95 }

    /* drobná rezerva pro malé výšky */
    @media (max-height:640px){
      .stack{ gap:12px }
      .pill{ padding:14px 22px }
    }
  </style>
